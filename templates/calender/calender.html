{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/calender.css' %}">
<div class="calendar">
        <div class="calendar_header">
            <div class="ym-wrapper">
                <span class="year"></span>년
                <span class="month"></span>월
            </div>
            <div class="calendar_nav">
                <button class="nav-btn go-prev">&lt;</button>
                <button class="nav-btn go-today">오늘</button>
                <button class="nav-btn go-next">&gt;</button>
            </div>
        </div>
        <div class="calendar_main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
            <div class="match">
                <ul id='fruits'></ul>
                <input type='text' id='addValue' />
                <input type='button' value='추가' onclick='addList()' />
            </div>
        </div>
    </div>
    <script src="{% static 'js/calender.js' %}"></script>
{% endblock %}
